<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            width: 260px;
            min-width: 260px;
            background-color: #202123;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            background-color: #343541;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-container {
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #444654;
            margin-left: auto;
            color: white;
            border: 1px solid #8afcf6;  /* Added cyan outline for user messages */
        }
        .bot-message {
            background-color: #343541;
            color: white;
            border: 1px solid #d0615c;  /* Added red outline for bot messages */
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #565869;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
            box-sizing: border-box;
        }
        
        #outlook-connect {
            border: 1px solid #8afcf6;  
        }
        #square-connect {
            border: 1px solid #d0615c; 
        }
        .btn:hover {
            background-color: #2a2b32;
        }
        .btn.connected {
            background-color: #19c37d;
            border-color: #19c37d;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #565869;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #19c37d;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .input-group .form-control {
            flex: 1;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border: 1px dashed #565869;
            border-radius: 5px;
        }
        h1, h3 {
            color: white;
            margin: 0 0 20px 0;
        }
        
        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #d0615c;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }
        .send-button:hover {
            background-color: #8afcf6;
        }
        .send-button svg {
            width: 16px;
            height: 16px;
        }
        .input-group .form-control {
            padding-right: 50px;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444654;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .loading-indicator.visible {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .loading-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.8s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bot-message {
            background-color: #343541;
            color: white;
            border: 1px solid #d0615c;
            white-space: pre-line;  /* This preserves line breaks */
        }
        
        .sales-list {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .sales-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 2px solid #d0615c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Rebels N Misfits</h3>
            <a href="/connect_outlook" class="btn" id="outlook-connect">Connect OneDrive</a>
            <a href="/connect_square" class="btn" id="square-connect">Connect Square</a>
            <form action="/upload_files" method="post" enctype="multipart/form-data" class="file-upload">
                <input type="file" name="pdf" class="form-control" accept=".pdf">
                <input type="file" name="csv" class="form-control" accept=".csv">
                <input type="file" name="excel" class="form-control" accept=".xlsx,.xls">
                <button type="submit" class="btn">Upload Files</button>
            </form>
            <a href="/clear_chat" class="btn">Clear Chat</a>
        </div>

        <div class="content">
            <div class="chat-container">
                {% for message in chat_history %}
                    <div class="message {% if message.role == 'user' %}user-message{% else %}bot-message{% endif %}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            </div>
            <div class="loading-indicator">
                Thinking<div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-container">
                <form id="chat-form" action="/chatbot" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" name="question" id="question-input" placeholder="Type your message here..." required>
                        <button type="submit" class="send-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('question-input');
        const loadingIndicator = document.querySelector('.loading-indicator');

        async function handleSubmit(e) {
            e.preventDefault();
            const message = input.value.trim();
            if (message) {
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                document.querySelector('.chat-container').appendChild(userDiv);
                
                input.value = '';
                loadingIndicator.classList.add('visible');
                
                try {
                    const response = await fetch('/chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `question=${encodeURIComponent(message)}`
                    });
                    
                    let data = await response.text();
                    
                    // Format Square sales data if present
                    if (data.includes('total sales for each Square location')) {
                        data = formatSquareSalesData(data);
                    }
                    
                    const botDiv = document.createElement('div');
                    botDiv.className = 'message bot-message';
                    botDiv.textContent = data;
                    document.querySelector('.chat-container').appendChild(botDiv);
                    
                    const chatContainer = document.querySelector('.chat-container');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    loadingIndicator.classList.remove('visible');
                }
            }
        }

        function formatSquareSalesData(text) {
            // Extract sales data using regex
            const salesMatches = text.match(/([A-Za-z\s]+):\s+\$[\d,.]+/g);
            
            if (salesMatches) {
                // Create formatted output
                let formattedText = "On December 17th, the total sales for each Square location were:\n\n";
                salesMatches.forEach(match => {
                    formattedText += `${match}\n`;
                });
                formattedText += "\nIf you need more detailed information or further analysis, feel free to ask!";
                return formattedText;
            }
            
            return text;
        }

        form.addEventListener('submit', handleSubmit);
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit(e);
            }
        });
    </script>
</body>
</html>
