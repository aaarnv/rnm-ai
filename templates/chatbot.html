<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebels N Misfits Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            flex: 1;
            min-width: 260px;
            background-color: #202123;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        .content {
            flex: 7;
            background-color: #343541;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .chat-container {
            flex: 15;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-container {
            flex: 1;
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #444654;
            margin-left: auto;
            color: white;
            border: 1px solid #8afcf6;  /* Cyan outline for user messages */
        }
        .bot-message {
            background-color: #343541;
            color: white;
            border: 1px solid #d0615c;  /* Red outline for bot messages */
            white-space: pre-line;      /* Preserves line breaks for multi-line text */
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #565869;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
            box-sizing: border-box;
        }
        #outlook-connect {
            border: 1px solid #8afcf6;
        }
        #square-connect {
            border: 1px solid #d0615c;
        }
        .btn:hover {
            background-color: #2a2b32;
        }
        .btn.connected {
            background-color: #19c37d;
            border-color: #19c37d;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #565869;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #19c37d;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .input-group .form-control {
            flex: 1;
            padding-right: 50px; /* Make room for the send button */
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border: 1px dashed #565869;
            border-radius: 5px;
        }
        h1, h3 {
            color: white;
            margin: 0 0 20px 0;
        }
        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #d0615c;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }
        .send-button:hover {
            background-color: #8afcf6;
        }
        .send-button svg {
            width: 16px;
            height: 16px;
        }
        .loading-indicator {
            display: none;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444654;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .loading-indicator.visible {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .loading-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.8s infinite;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Popup notification styling */
        .upload-notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #19c37d; 
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            z-index: 9999;
        }
        .upload-notification.show {
            display: block;
        }
        .toggle-button {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #565869;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444654;
            color: white;
        }
        td {
            background-color: #343541;
            color: white;
        }

        @media (max-width: 768px) {
            .toggle-button {
                display: initial;
            }
            .chat-container {
                flex: 12.5;
            }
            .input-container {
                flex: 1;
            }
            .sidebar {
                position: fixed;
                left: -100%; 
                top: 0;
                bottom: 0;
                width: 260px;
                transition: left 0.3s ease;
                z-index: 1000;
            }
            .sidebar.visible {
                left: 0; 
            }
            .content {
                margin-left: 0;
            }
            .toggle-button {
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: #343541;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1100;
            }
        }

    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
    <div class="container">
        <div class="sidebar">
            <h3>Rebels N Misfits</h3>
            <a href="/connect_outlook" class="btn" id="outlook-connect">Connect OneDrive</a>
            <a href="/connect_square" class="btn" id="square-connect">Connect Square</a>
            <form 
                id="upload-form"
                method="post"
                enctype="multipart/form-data"
                class="file-upload"
                onsubmit="handleFileUpload(event)">
                
                <label for="pdfUpload">Upload PDF:</label>
                <input type="file" id="pdfUpload" name="pdf" class="form-control" accept=".pdf">
                
                <label for="csvUpload">Upload CSV:</label>
                <input type="file" id="csvUpload" name="csv" class="form-control" accept=".csv">
                
                <label for="excelUpload">Upload Excel:</label>
                <input type="file" id="excelUpload" name="excel" class="form-control" accept=".xlsx,.xls">

                <button type="submit" class="btn">Upload Files</button>
            </form>
            <div class="upload-notification" id="uploadNotification">File has been uploaded</div>
            <a href="/clear_chat" class="btn">Clear Chat</a>
        </div>
        <div class="content">
            <div class="chat-container">
                {% for message in chat_history %}
                    <div class="message {% if message.role == 'user' %}user-message{% else %}bot-message{% endif %}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            </div>
            <div class="loading-indicator">
                Thinking<div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-container">
                <form id="chat-form" action="/chatbot" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" name="question" id="question-input" placeholder="Type your message here..." required>
                        <button type="submit" class="send-button">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        /* Handle chat submission */
        const form = document.getElementById('chat-form');
        const input = document.getElementById('question-input');
        const loadingIndicator = document.querySelector('.loading-indicator');

        async function handleSubmit(e) {
            e.preventDefault();
            const message = input.value.trim();
            if (message) {
                // Add user message
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                document.querySelector('.chat-container').appendChild(userDiv);
                
                input.value = '';
                loadingIndicator.classList.add('visible');
                
                try {
                    const response = await fetch('/chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `question=${encodeURIComponent(message)}`
                    });
                    
                    let data = await response.text();

                    if (data.includes('|') && data.includes('---')) {
                        // Parse and render as table
                        const tableHTML = parseTable(data);
                        const botDiv = document.createElement('div');
                        botDiv.className = 'message bot-message';
                        botDiv.innerHTML = tableHTML;
                        document.querySelector('.chat-container').appendChild(botDiv);
                    } else {
                        // Render as plain text
                        const botDiv = document.createElement('div');
                        botDiv.className = 'message bot-message';
                        botDiv.textContent = data;
                        document.querySelector('.chat-container').appendChild(botDiv);
                    }
                    
                    const chatContainer = document.querySelector('.chat-container');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    loadingIndicator.classList.remove('visible');
                }
            }
        }

        function parseTable(data) {
            const rows = data.split('\n').filter(row => row.trim() !== ''); // Split by newline and remove empty rows
            const tableRows = rows.filter(row => row.includes('|')); // Only keep rows with '|'
            
            const headers = tableRows.shift().split('|').map(header => header.trim()).filter(header => header); // Extract headers
            const tableHTML = `
                <table border="1" style="border-collapse: collapse; width: 100%; color: white;">
                    <thead>
                        <tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr>
                    </thead>
                    <tbody>
                        ${tableRows.map(row => {
                            const cells = row.split('|').map(cell => cell.trim()).filter(cell => cell);
                            return `<tr>${cells.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                        }).join('')}
                    </tbody>
                </table>
            `;
            return tableHTML;
        }

        form.addEventListener('submit', handleSubmit);
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit(e);
            }
        });


        /* Handle file uploads (AJAX) and pop-up notification */
        function handleFileUpload(event) {
            event.preventDefault();

            // Grab form and files
            const uploadForm = document.getElementById('upload-form');
            const pdfFile   = document.getElementById('pdfUpload').files[0];
            const csvFile   = document.getElementById('csvUpload').files[0];
            const excelFile = document.getElementById('excelUpload').files[0];
            
            // Collect file names for the notification
            let fileNames = [];
            if (pdfFile)   fileNames.push(pdfFile.name);
            if (csvFile)   fileNames.push(csvFile.name);
            if (excelFile) fileNames.push(excelFile.name);
            
            // If no files were chosen, simply return (or alert)
            if (fileNames.length === 0) {
                alert("No files selected for upload.");
                return;
            }

            // Prepare FormData
            const formData = new FormData(uploadForm);

            // Perform fetch (AJAX) POST request
            fetch('/upload_files', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok.");
                }
                return response.text();
            })
            .then(data => {
                // Display notification with the file names
                showUploadNotification(fileNames.join(', '));
                
                // Optionally, clear the file inputs
                uploadForm.reset();
            })
            .catch(error => {
                console.error("Upload error:", error);
            });
        }

        // Display the bottom-left pop-up for 3 seconds
        function showUploadNotification(fileName) {
            const notificationEl = document.getElementById('uploadNotification');
            notificationEl.textContent = `${fileName} has been uploaded`;
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('visible');
        }
    </script>
</body>
</html>
